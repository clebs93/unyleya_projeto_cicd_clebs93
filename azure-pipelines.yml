# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: |
    docker build -t ubuntu:latest .
    docker push clebs93/ubuntu:latest
  displayName: 'Build e Push Docker Image'

- task: Docker@2
  inputs:
    containerRegistry: clebs93
    repository: clebs93
    command: 'push'
    Dockerfile: '**/Dockerfile'
    tags: |
      latest
      $(Build.BuildId)
    containerRegistryEndpoint: 'NomeDaSuaConexaoDeRegistroDoDockerHub'  # Substitua pelo nome da sua conex√£o de registro
